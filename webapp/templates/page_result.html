<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/page_result.css') }}">
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            list-style: none;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body class="container">
    <header>
        <div class="logo">
            <li><a href="/"><img src="{{ url_for('static', path='images/icons8-video-camera-100.png') }}" alt="" id="logo"></a></li>
            <li><a href="/"></a><h1>DWB</h1></li>
        </div>
        <div class="nav_menu">
           <ul>
            <li><a href=""><h2>Về chúng tôi</h2></a></li>
            <li><a href=""><h2>Liên lạc</h2></a></li>
            <li><a href=""><h2>Lịch sử</h2></a></li>
            <li><a href=""><h2>Hỗ trợ</h2></a></li>
           </ul>
        </div>
    </header>

    <aside class="result" id="result">
        <div>
            <video src="{{file_url}}" class="video-preview" alt="Uploaded Video" controls></video>
        </div>
    </aside>
    <label for="" class="label">
        <div>
            <div class="inf_result">
                <p>Thông tin của sản phẩm:</p>
                <p id="prediction-info">Thông tin xuất hiện: {{ predictions }}</p>
            </div>
        </div>
    </label> 
    <script src="{{ url_for('static', path='js/file_upload.js') }}"></script>
</body>
</html>
